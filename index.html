<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Report Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Session Report Generator</h1>
            <p>Efficiently document and generate session reports</p>
        </header>
        
        <div class="form-container">
            <div class="form-group">
                <label for="batch">Batch Name</label>
                <input type="text" id="batch" placeholder="Enter batch name">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>

            <div class="form-group">
                <label for="trainer">Trainer Name</label>
                <input type="text" id="trainer" placeholder="Enter trainer name">
            </div>

            <div class="form-group">
                <label for="coordinator">Co-Ordinator Name</label>
                <input type="text" id="coordinator" placeholder="Comma-separated names">
            </div>

            <div class="form-group">
                <label for="session">Session Link</label>
                <input type="text" id="session" placeholder="Enter session link">
            </div>

            <div class="form-group">
                <label for="tldv">TLdv Link</label>
                <input type="text" id="tldv" placeholder="Enter TLdv link">
            </div>


            <div class="form-group">
                <label for="topic">Topic Name</label>
                <input type="text" id="topicname" placeholder="Enter session topic">
            </div>

            <div class="form-group">
                <label for="topic">Topic</label>
                <input type="text" id="topic" placeholder="Enter session topic">
            </div>

            <div class="form-group">
                <label for="participant">Participant Names</label>
                <input type="text" id="participant" placeholder="Comma-separated names">
            </div>

            <div class="form-group">
                <label for="absentees">Absentees Names</label>
                <input type="text" id="absentees" placeholder="Comma-separated names">
            </div>

            <div class="form-group">
                <label for="report">Reported By</label>
                <input type="text" id="report" placeholder="Enter reporter name">
            </div>
        </div>

        <div class="buttons">
            <button onclick="generateReport()">Generate Report</button>
        </div>

        <textarea id="generate" rows="10" readonly></textarea>
    </div>
    
    <footer>
        <p>&copy; Created by Jeevan Vishnu</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
